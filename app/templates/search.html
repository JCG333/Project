<!DOCTYPE html>
<html>

<head>
    <title>Search page</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/search.css') }}">
    <!-- Link to the JavaScript file -->
    <script src="{{ url_for('static', filename='JS/search.js') }}" defer></script>
    <!-- Link to Font Awesome library(for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <!---- MAIN ---->
    <div id="main-container">
        <!---- SIDEBAR ---->
        <div id="sidebar-container">
            <!---- FILTERS ---->
            <p id="filter-title">Filters</p>
            <div id="filter-container">
                <select id="regions-filter">
                    <option value=" ">Select a region</option>
                    <!-- Regions will be added here by JavaScript -->
                </select>
                <select id="parks-filter">
                    <option value=" ">Select a park</option>
                    <!-- Parks will be added here by JavaScript -->
                </select>
            </div>
            <!---- PINNED ---->
            <p id="pinned-title">Pinned</p>
            <div id="pinned-container">
                <!-- Turbines will be added here by JavaScript -->
            </div>
        </div>
        <!---- CONTENT ---->
        <div id="content-container">
            <!---- HEADER ---->
            <div id="header-container">
                <!---- LEFT HEADER ---->
                <div id="left-header-container">
                    <input type="search" id="search" placeholder="Search for turbine(s)">
                    <button id="search-button" class="search-button"><i class="fas fa-search"></i></button>
                </div>
                <!---- RIGHT HEADER ---->
                <div id="right-header-container">

                    <!---- DROPDOWN ---->
                    <div class="dropdown">
                        <button class="dropbtn" id="ham-menu"><i class="fas fa-bars"></i></button>
                        <div id="myDropdown" class="dropdown-content">
                            <a href="/account" class="dropdown-icon">
                                <i class="fas fa-user-circle"></i>
                                <p>Account</p>
                                <span></span>
                            </a>
                            <a href="/settings" class="dropdown-icon">
                                <i class="fas fa-cog"></i>
                                <p>Settings</p>
                                <span></span>
                            </a>
                            <a href="/help_support" class="dropdown-icon">
                                <i class="fas fa-question-circle"></i>
                                <p>Help & Support</p>
                                <span></span>
                            </a>
                            <a href="/logout" class="dropdown-icon">
                                <i class="fas fa-sign-out-alt"></i>
                                <p>Logout</p>
                                <span></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!---- TURBINE LIST ---->
            <div id="list-container">
                <div id="turbine-list">
                    <!-- Turbines will be added here by JavaScript -->
                </div>
            </div>
        </div>

        <!---- ERROR CONTAINER ---->
        <div id="error-message" class="error-message">
            <p>Error: Something went wrong!</p>
        </div>
    </div>
</body>

</html>
